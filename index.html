<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <link rel="icon" href="images/fav.ico" type="image/x-icon">
    <title>wiil-work-for-ice-cream</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ice-cream.css">
  </head>

  <body>
    <div class="grid">

      <section class="header">
        <h1 class="header__title"> Will work for <br /> ice-cream </h1>
      </section>


      <section class="photo-section">
        <img class="photo-section__selfie" src="images/selfie.jpg" />
        <p class="photo-section__selfie-description">
          a candid photo of myself enjoying payment after a day of work
        </p>
      </section>

      <section class="links">
        <div class="center">
          <a href="https://twitter.com/elegraeff">
            <i class="fa fa-twitter" aria-hidden="true"></i> Twitter </a>
          <a href="https://github.com/legraeff">
            <i class="fa fa-github" aria-hidden="true"></i> GitHub </a>
          <a href="http://codepen.io/legraeff/">
            <i class="fa fa-codepen" aria-hidden="true"></i> Codepen </a>
        </div>
      </section>

      <section class="about">
        <p class="about__text"> Hi there! </p>
        <p class="about__text"> I'm a front-end developer! </p>
        <div>
          <a class="about__link" href="images/cv.pdf" target="_blank"> this</a>
          <p class="about__text"> is what I can offer </p>
        </div>
        <div>
          <a class="about__link" href="#preferences"> these</a>
          <p class="about__text"> are the preferences </p>
        </div>
        <div>
          <a class="about__link" href="#location"> this</a>
          <p class="about__text"> is where we can meet </p>
        </div>
      </section>

      <section class="contact">
        <p class="contact__text"> deal? <br /> send to: leticia.graeff@gmail.com </p>
      </section>

      <section  id="preferences"  class="flavors">
        <div class="ice-cream ice-cream_mint">
          <p class="ice-cream__title"> Mint </p>
          <div class="ice-cream__ball"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__cone"></div>
        </div>
        <div class="ice-cream ice-cream_dark-chocolate">
          <p class="ice-cream__title"> Cacao </p>
          <div class="ice-cream__ball"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__cone"></div>
        </div>
        <div class="ice-cream ice-cream_lemon">
          <p class="ice-cream__title"> Lemon </p>
          <div class="ice-cream__ball"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__cone"> </div>
        </div>
        <div class="ice-cream ice-cream_acai">
          <p class="ice-cream__title"> Açaí </p>
          <div class="ice-cream__ball"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__ball-drip"></div>
          <div class="ice-cream__cone"></div>
        </div>
      </section>

    <section id="location" class="map">
      <iframe width="100%"
              height="450"
              frameborder="0"
              style="border:0"
              src="https://www.google.com/maps/embed/v1/search?q=ice%20cream%20near%20Amsterdam%2C%20Netherlands&key=AIzaSyAtj-m2PXpCRA3K4cyr_VOPMzp-mlLW1rI" allowfullscreen></iframe>
    </section>

  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/smoothScroll.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
