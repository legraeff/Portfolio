<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <link rel="icon" href="images/fav.ico" type="image/x-icon">
    <title>will-work-for-ice-cream</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ice-cream.css">
  </head>

  <body>
    <div class="grid">

      <section class="header">
        <h1 class="header__title"> Will work for <br /> ice-cream </h1>
        <div class="header__icon" >
          <a class="header__link" href="#about">  </a>
        </div>
      </section>


      <section class="photo-section">
        <img class="photo-section__selfie" src="images/icecream.png" alt="ice-cream" />
        <p class="photo-section__selfie-description">
          heaven, basically
        </p>
      </section>

      <section class="links">
        <div class="center">
          <a href="https://twitter.com/elegraeff">
            <i class="fa fa-twitter" aria-hidden="true"></i> Twitter </a>
          <a href="https://github.com/legraeff">
            <i class="fa fa-github" aria-hidden="true"></i> GitHub </a>
          <a href="http://codepen.io/legraeff/">
            <i class="fa fa-codepen" aria-hidden="true"></i> Codepen </a>
        </div>
      </section>

      <section id="about" class="about">
        <p class="about__text"> Hi there! </p>
        <p class="about__text"> I'm a front-end developer! </p>
        <div>
          <i class="about__icon about__icon-green"> <span class="about__icon__text"> 1 </span> </i>
          <p class="about__text">
            <a class="about__link about__link-green" href="images/cv.pdf" target="_blank"> this</a> is what I can offer
          </p>
        </div>
        <div>
          <i class="about__icon about__icon-purple"> <span class="about__icon__text"> 2 </span>  </i>
          <p class="about__text">
            <a class="about__link about__link-purple" href="#preferences"> these</a> are the preferences
          </p>
        </div>
        <div>
          <i class="about__icon about__icon-yellow"> <span class="about__icon__text"> 3 </span>  </i>
          <p class="about__text">
            <a class="about__link about__link-yellow" href="#location"> this</a> is where we can meet
          </p>
        </div>
      </section>

      <section class="contact">
        <p class="contact__text"> deal? <br /> send to: leticia.graeff@gmail.com </p>
      </section>

      <section  id="preferences"  class="flavors">
        <div class="ice-cream-card ice-cream-card_mint">
          <p class="ice-cream-card__title"> Mint </p>
          <img class="ice-cream-card__image" src="./images/icecream-mint.png" />
        </div>
        <div class="ice-cream-card ice-cream-card_dark-chocolate">
          <p class="ice-cream-card__title"> Cacao </p>
          <img class="ice-cream-card__image" src="./images/icecream-choc.png" />

        </div>
        <div class="ice-cream-card ice-cream-card_lemon">
          <p class="ice-cream-card__title"> Lemon </p>
          <img class="ice-cream-card__image" src="./images/icecream-lemon.png" />

        </div>
        <div class="ice-cream-card ice-cream-card_acai">
          <p class="ice-cream-card__title"> Açaí </p>
          <img class="ice-cream-card__image" src="./images/icecream-acai.png" />

        </div>
      </section>

    <section id="location" class="map">
      <iframe width="100%"
              height="100%"
              frameborder="0"
              style="border:0"
              src="https://www.google.com/maps/embed/v1/search?q=ice%20cream%20near%20Amsterdam%2C%20Netherlands&key=AIzaSyAtj-m2PXpCRA3K4cyr_VOPMzp-mlLW1rI" allowfullscreen></iframe>
    </section>

  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/smoothScroll.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
